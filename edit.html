<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Edição de veículos</title>
</head>
<body class="bg-neutral-800"> 
    <main class="w-10/12 m-auto">
        <div class="mt-2">
            <h1 class="text-2xl text-white">Edição de veículos</h1>   
        </div>
        <form action="">
            <div class="w-full mt-2 bg-neutral-200  flex-wrap flex-1 flex-col p-2">
                    <div class="md:flex">
                        <input class="border border-neutral-500 rounded mt-2  p-2 text-lg w-full md:w-1/2 md:m-2" type="text" name="model" id="" placeholder="Modelo">
                        <select class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full md:w-1/2 md:m-2"  name="carbrand_name" id="">
                            <option value="">Escolhe a Marca</option>
                        </select>
                    </div>
                    <div class="md:flex">
                        <div class="md:flex md:w-1/2">
                            <input class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full md:w-1/2 md:m-2"  type="text" name="year_manufacture" placeholder="Ano Fabricação">
                            <input class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full md:w-1/2 md:m-2"  type="text" name="year_model" placeholder="Ano Modelo">
                        </div>
                        <div class="w-full md:flex md:w-1/2">
                            <select class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full md:m-2"  type="text" name="category">
                                <option value="">Categoria Veículo</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="flex justify-end">
                <button class="bg-blue-500 p-2 text-white mt-2 rounded text-lg font-bold" type="submit">Salvar</button>
            </div>
            
        </form>
    </main>
</body>
</html>
