<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro de veículos</title>
</head>
<body class="bg-neutral-800"> 
    <main class="w-10/12 m-auto">
        <div class="mt-2">
            <h1 class="text-2xl text-white"><a href="index.html"><i class="fa-solid fa-house"></i></a> / Cadastro de veículos</h1>
        </div>
        <form action="javascript:void(0)" id="form">
            <div class="w-full mt-2 bg-neutral-200  flex-wrap flex-1 flex-col p-2">
                <div class="md:flex">
                    <div class="md:flex flex-col md:w-1/2 p-2">
                        <label>Modelo *</label>
                        <input class="border border-neutral-500 rounded mt-2  p-2 text-lg w-full"
                            type="text" name="model" id="" placeholder="Modelo" required>
                    </div>
                    <div class="md:flex flex-col md:w-1/2 p-2">
                        <label>Fabricante *</label>
                        <input class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full"
                            name="carbrand_name" id="" placeholder="Marca" required>
                        <input name='id' type='hidden'>
                    </div>
                </div>
                <div class="md:flex">
                    <div class="md:flex md:w-1/2">
                        <div class="md:flex md:w-1/2 flex-col p-2">
                            <label>Ano Fabricação *</label>
                            <input class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full w-full"
                                name="year_manufacture" placeholder="Ano Fabricação" type="number" min="1900" max="2099" step="1" value="2022" required>
                        </div>
                        <div class="md:flex md:w-1/2 flex-col p-2">
                            <label>Ano Modelo *</label>
                            <input class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full w-full"
                                name="year_model" placeholder="Ano Modelo" type="number" min="1900" max="2099" step="1" value="2022" required>
                        </div>
                    </div>
                    <div class="w-full md:flex md:w-1/2 flex-col p-2">
                        <label>Categoria *</label>
                        <input class="border border-neutral-500 rounded mt-2 p-2 text-lg w-full" type="text" name="category" placeholder="Categoria" required>
                    </div>
                </div>
            </div>
            <div class="flex justify-end">
                <button class="bg-blue-500 p-2 text-white mt-2 rounded text-lg font-bold" type="submit">Salvar</button>
            </div>
        </form>
    </main>
    <script src="scripts/create.js"></script>
</body>
</html>
